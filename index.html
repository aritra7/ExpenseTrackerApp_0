<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Expense Tracker App</title>
</head>
<body>
    <div class="container ">
    <h1>Expense Tracker App</h1>
    <form onsubmit="expenseform(event)">
        <label for="amount" class="form-label">Choose Expense Amount:</label>
        <div class="input-group">
            <div class="input-group-text">â‚¹</div>
            <input type="number" name="amount" id="amount" class="form-control">
            <div class="input-group-text">.00</div>
            <br>
        </div>
        <label for="title" class="form-label">Choose Description:</label>
        <input type="text" name="description" id="description" class="form-control"><br>
        <label for="catagory" class="form-label">Choose a catagory:</label>
        <select name="Catagory" id="catagory" class="form-control">
            <option value="movie">Movie</option>
            <option value="food">Food</option>
            <option value="fuel">Fuel</option>
            <option value="others">Others</option>
          </select>
        <input type="submit" value="Add Expense">
    </form>
    <ul id="listofexpenses"></ul>
</div>
    <script src="/script.js"></script>
</body>
</html>
